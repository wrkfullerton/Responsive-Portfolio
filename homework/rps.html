    <script type="text/javascript">
      // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
      var computerChoices = ["r", "p", "s"];

      // Creating variables to hold the number of wins, losses, and ties. Starting at 0.
      var wins = 0;
      var losses = 0;
      var ties = 0;

      for (var i = 0; i < 10; i++) {
        // Computer chooses random number from the choices from the various options in array.
        var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

        // Prompt the user and receive a response and convert to lower case.
        var userGuess = prompt("Enter r, p, or s to play!");
        userGuess = userGuess.toLowerCase();

        // Only run the game if user chose a valid option
        if (userGuess === "r" || userGuess === "p" || userGuess === "s") {

          alert("The computer chose " + computerGuess);

          // Win/lose conditions:
          if ((userGuess === "r" && computerGuess === "s") ||
            (userGuess === "s" && computerGuess === "p") || 
            (userGuess === "p" && computerGuess === "r")) {
            wins++;
            alert("You've won " + wins + " time(s)!");
          } else if (userGuess === computerGuess) {
            ties++;
            alert("You've tied " + ties + " time(s).");
          } else {
            losses++;
            alert("You've lost " + losses + " time(s).");
          }
        }
      }

      // When the game is over, alert the score to the user.
      alert("Total wins: " + wins + "\nTotal ties: " + ties + "\nTotal losses: " + losses);
    </script>
